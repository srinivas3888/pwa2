<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Welcome to My PWA</h1>
    </header>
    <main>
        <p>This is a simple Progressive Web App.</p>

        <button onclick="askNotificationPermission()">Enable Notifications</button>
        <button onclick="subscribeToNotifications()">Subscribe & Send Notification</button>

        <input type="text" name="inp" id="inp" placeholder="Enter...">

        <button id="saveButton">Save Data</button>
        <button id="loadButton">Load Data</button>
        <button id="deleteButton">Delete Data</button>
        <div id="dataDisplay"><h3>Retrieved Data : </h3><br></div>
    </main>

    <script src="indexeddb.js"></script>
    <script src="script.js"></script>
</body>
</html>
